<html lang="en">

    <script src="Sounds.js"></script>
    <script src="Game.js"></script>
    <title>Are You a Robot?</title>

        </div>

            <button id="confirmButton" onclick=game.submitAnswer()>Confirm</button>
        </div>

    </div>

        alert("(WARNING: TURN DOWN VOLUME)\nSelect all smiley emojis to prove you are human. You will have 30 seconds to complete this test. Click OK to begin.");
        game.updateImages();
        setInterval(function() {game.updateEverySecond(); }, 1000);
